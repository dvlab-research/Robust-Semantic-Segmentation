DATA:
  data_root: /mnt/backup/project/hszhao/dataset/cityscapes
  train_list: /mnt/backup/project/hszhao/dataset/cityscapes/list/fine_train.txt
  val_list: /mnt/backup/project/hszhao/dataset/cityscapes/list/fine_val.txt
  classes: 19

TRAIN:
  layers: 50
  sync_bn: True  # adopt syncbn or not
  train_h: 449
  train_w: 449
  scale_min: 0.25  # minimum random scale
  scale_max: 1.0  # maximum random scale
  rotate_min: -10  # minimum random rotate
  rotate_max: 10  # maximum random rotate
  zoom_factor: 8  # zoom factor for final prediction during training, be in [1, 2, 4, 8]
  ignore_label: 255
  aux_weight: 0.4
  train_gpu: [0, 1, 2, 3]
  workers: 16  # data loader workers
  batch_size: 16  # batch size for training
  batch_size_val: 8  # batch size for validation during training, memory and speed tradeoff
  base_lr: 0.01
  epochs: 400
  start_epoch: 0
  power: 0.9
  momentum: 0.9
  weight_decay: 0.0001
  manual_seed:
  print_freq: 10
  save_freq: 10
  save_path: exp/cityscapes/pspnet50_sat/model
  weight:  # path to initial weight (default: none)
  resume:
  evaluate: True  # evaluate on validation set, extra gpu memory needed and small batch_size_val is recommend
Distributed:
  dist_url: tcp://127.0.0.1:6789
  dist_backend: 'nccl'
  multiprocessing_distributed: True
  world_size: 1
  rank: 0
  use_apex: True
  opt_level: 'O0'
  keep_batchnorm_fp32:
  loss_scale:

TEST:
  test_list: /mnt/backup/project/hszhao/dataset/cityscapes/list/fine_val.txt
  split: val  # split in [train, val and test]
  base_size: 1024  # based size for scaling
  test_h: 449
  test_w: 449
  scales: [1.0]  # evaluation scales, ms as [0.5, 0.75, 1.0, 1.25, 1.5, 1.75]
  has_prediction: False  # has prediction already or not
  index_start: 0  # evaluation start index in list
  index_step: 0  # evaluation step index in list, 0 means to end
  test_gpu: [0]
  model_path: pretrain/cityscapes/pspnet/sat/train_epoch_400_psp.pth  # evaluation model path
  save_folder: exp/cityscapes/pspnet50_sat/result/epoch_400_test/val/ss  # results save folder
  colors_path: dataset/cityscapes/cityscapes_colors.txt  # path of dataset colors
  names_path: dataset/cityscapes/cityscapes_names.txt  # path of dataset category names
